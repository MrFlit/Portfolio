<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" href="style.css">
		<script src="bin.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="digi">
		  <div id="open">
			  <h1>Unlocked</h1>
		  </div>
		  <input id="code" ><br>
		  <button  onClick="nbr(this.value)" value="1">1</button>
		  <button onClick="nbr(this.value)" value="2">2</button>
		  <button  onClick="nbr(this.value)" value="3">3</button><br>
		  <button onClick="nbr(this.value)" value="4">4</button>
		  <button  onClick="nbr(this.value)" value="5">5</button>
		  <button onClick="nbr(this.value)" value="6">6</button><br>
		  <button  onClick="nbr(this.value)" value="7">7</button>
		  <button onClick="nbr(this.value)" value="8">8</button>
		  <button  onClick="nbr(this.value)" value="9">9</button><br>
		  <button onClick="nbr(this.value)" value="*">*</button>
		  <button onClick="nbr(this.value)" value="0">0</button>
		  <button onClick="nbr(this.value)" value="#">#</button><br>
		  <input type="submit" value="ENTER" onClick="code()" id="try"> 
		</div>
	</body>
</html>
